<body>
<th:block th:fragment="clientTableLayout(clients)" th:if="${clients != null}">
    <table class="table">
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Телефон</th>
            <th>Email</th>
            <th>ДР</th>
            <th>Изменить</th>
            <th>Удалить</th>
        </tr>
        <tr th:each="client: ${clients}">
            <td>[[${client.id}]]</td>
            <td>[[${client.name}]]</td>
            <td>[[${client.phone}]]</td>
            <td>[[${client.email}]]</td>
            <td th:text="${#dates.format(client.birthday, 'dd-MM-yyyy')}"></td>
<!--            <td>[[${client.birthday}]]</td>-->
            <td><a class="a_edit" th:href="@{'/admin/clients/' + ${client.id}}">изменить</a></td>
            <td>
                <form th:method="post" th:action="@{'/admin/clients/delete/' + ${client.id}}" >
                    <input type="submit" class="a_edit" value="удалить">
                </form>
            </td>
        </tr>
    </table>

    <form th:method="post" th:action="@{'/admin/clients/back'}" >
        <input type="submit" class="a_button_back" value="Назад">
    </form>

</th:block>
</body>
</html>
